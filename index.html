<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header >
                <h1><img src="picture/Logo.png" alt="logo-alura" class="logo"></h1>
            </header>
            <div class="formulario">
                <form class="formTable">
                    <input type="text" id="texto" class="inputTexto" placeholder="Ingrese el texto aqui">
                    <label class="etiqueta">&#9888; Solo letras mayusculas sin acentos</label>
                    <input type="button" value="Encriptar" class="btnEncriptar" id="btnE">
                    <input type="button" value="Desencriptar" class="btnDesencriptar" id="btnD">
                </form>
            </div>
            <div class="cajaRespuesta" id="textArt">
                <div class="muñeco"><img src="picture/Muñeco.png" alt="muñeco"></div>
                <p class="mensaje">Ningun mensaje fue encontrado</p>
                <p class="salida" >Ingrese el texto que desees encriptar o desencriptar</p>
            </div>

        </main>  
    </body>
    <footer></footer>
</html>
<script src="script.js"></script>
